version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: legal-doc-analyzer-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-legaladmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-legalpassword123}
      POSTGRES_DB: ${POSTGRES_DB:-legal_doc_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-legaladmin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - legal-network
    restart: unless-stopped

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: legal-doc-analyzer-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-legaladmin}:${POSTGRES_PASSWORD:-legalpassword123}@postgres:5432/${POSTGRES_DB:-legal_doc_db}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-your-secret-key-change-in-production}
      DEBUG: ${DEBUG:-False}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://frontend:3000}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    networks:
      - legal-network
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: legal-doc-analyzer-frontend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8000}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - legal-network
    restart: unless-stopped
    command: npm start

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local

networks:
  legal-network:
    driver: bridge
